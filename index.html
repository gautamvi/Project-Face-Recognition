 
<html>
  <head>
    <title>Face recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
      <h1 class="btn btn-primary heading">Face Recognition</h1>
      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following people: </p>
      <b class="bold">
       Dad
       <hr>
       Mom
       <hr>
       Me
       <hr>
      </b>
      <label style="color: rgb(255, 0, 255);">Webcam View - </label>
      <div id="camera"></div>
      <br><br>
      <div id="result"></div>
      <br><br>
      <button class="btn btn-primary" onclick="take_snapshot()">Take Photo</button>
      <br><br>
       <button class="btn btn-info" onclick="identify_image()">Identify</button>
      <br><br>
      <p style="font-size: 22px;">Object :  <span id="result_object"></span></p>
      <p style="font-size: 22px;">Accuracy :  <span id="result_accuracy"></span></p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
